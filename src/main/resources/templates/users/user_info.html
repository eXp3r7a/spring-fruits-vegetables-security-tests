<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Welcome to Spring Security Thymeleaf tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<h2>Welcome</h2>
<p>Spring Security Thymeleaf tutorial</p>
<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
Authenticated user's username:
<div th:inline="text" sec:authentication="name"></div>
Authenticated user's First name:
<div th:inline="text" sec:authentication="principal.firstName"></div>
Authenticated user's Last name:
<div th:inline="text" sec:authentication="principal.lastName"></div>
Authenticated user's role:
<div th:inline="text" sec:authentication="principal.role"></div>
</body>
</html>
