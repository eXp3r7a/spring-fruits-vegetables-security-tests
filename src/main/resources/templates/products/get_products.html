<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-grid vh-100 justify-content-center align-items-center">
    <header th:insert="header.html :: header"></header>
            <table class="table align-middle">
                <ul class="list-group list-group-horizontal-md">
                    <li class="list-group-item" style="width: 10rem;">Product ID</li>
                    <li class="list-group-item" style="width: 10rem;">Product name</li>
                    <li class="list-group-item" style="width: 10rem;">Category</li>
                </ul>
                <th:block th:each="product: ${products}">
                    <tr>
                        <ul class="list-group list-group-horizontal-md">
                            <li class="list-group-item" style="width: 10rem;" th:text="${product.product_id}">Product ID</li>
                            <li class="list-group-item" style="width: 10rem;" th:text="${product.name}">Product name</li>
                            <li class="list-group-item" style="width: 10rem;" th:text="${product.category}">Category</li>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                                <form action="#" th:action="@{/products/edit(id=${product.product_id})}" th:object="${productEdit}"  method="get" style="display:inline;">
                                    <input type="hidden" name="product_id" th:value="${product.product_id}">
                                    <button class="btn btn-warning" type="submit">Update</button>
                                </form>
                                <form action="#" th:action="@{/products/delete}" th:object="${productDelete}"  method="post" style="display:inline;">
                                    <input type="hidden" name="product_id" th:value="${product.product_id}">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </form>
                            </div>
                        </ul>
                    </tr>
                </th:block>
            </table>

</body>
</html>
