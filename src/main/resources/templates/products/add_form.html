<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="row">
    <div class="col">

    </div>
    <div class="col">
        <form action="#" th:action="@{/products/submit}" th:object="${product}" method="post">
            <div class="mb-3">
                <label class="form-label">Product name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Fruit" checked>
                <label class="form-check-label">
                    Fruit
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Vegetable">
                <label class="form-check-label">
                    Vegetable
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Spices">
                <label class="form-check-label">
                    Spices
                </label>
            </div>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}">category Error</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col">

    </div>
</div>
</body>
</html>
