<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="row">
    <div class="col">

    </div>
    <div class="col">
        <form action="#" th:action="@{/recipes/update}" th:object="${recipeEdit}" method="post">
            <input type="hidden" th:field="*{recipe_id}">
            <div class="mb-3">
                <label class="form-label">Recipe name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" th:field="*{description}">
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Main" checked>
                <label class="form-check-label">
                    Main
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Salad">
                <label class="form-check-label">
                    Salad
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Soup">
                <label class="form-check-label">
                    Soup
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" th:field="*{category}" type="radio" name="category" value="Dessert">
                <label class="form-check-label">
                    Dessert
                </label>
            </div>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}">category Error</p>

            <p>Select Products:</p>
            <select th:field="*{productList}" multiple>
                <option th:each="product : ${products}" th:value="${product.product_id}" th:text="${product.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('productList')}" th:errors="*{productList}">productList Error</p>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="col">

    </div>
</div>
</body>
</html>
